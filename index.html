<!DOCTYPE html>
<html lang="kr">
<head>
    <link href="style/style.css" rel="stylesheet" type="text/css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAVER : login</title>
</head>
<body>
    <header>
        <div class="lang-select">
            <select class="lang-options">
                <option>한국어</option>
                <option>English</option>
            </select>
        </div>
    </header>
    <section>
        <div class="naverimg">
            <img src="resource/logo.png">
        </div>
        <div class="login">
            <div class="id2">
                <input placeholder="아이디" type="text" id="id">
            </div>
            <div class="password">
                <input placeholder="패스워드" type="text" id="id">
            </div>
            <div class="loginbutton">
                <button class="login1"><h3>로그인</h3></button>
            </div>
        </div>
        <div class="CB">
            <div class="inline">
                <input class="check" type="checkbox">
                <span>로그인 상태 유지</span>
            </div>
            <div class="inline">
                <input class="check2" type="checkbox">
                <span>IP 보안</span>
            </div>
        </div>
        <hr>
        <div class="easy">
            <h3>더욱 간편한 로그인</h3>
            <div class="easybutton">
                <button class="easybutton2">QR코드 로그인</button>
                <button class="easybutton2">일회용 번호 로그인</button>
            </div>
        </div>
        <div  class="join">
            <p>아이디 찾기 | 비밀번호 찾기 | 회원가입</p>
        </div>
    </section>
    <footer>
        <div class="explan">
            <p class="explanations">이용약관 | 개인정보처리방침 | 책임의 한계와 법적고지 | 회원정보 고객센터</p>
        </div>
    </footer>
</body>
</html>
