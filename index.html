<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="style/style.css" rel="stylesheet" type="text/css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAVER : login</title>
</head>
<body>
    <header>
        <select class="lang-option">
            <option>한국어</option>
            <option>English</option>
        </select>
    </header>
    <div style="text-align:center">
        <img class="naverimg" src="resource/logo.png"></div>
    <div style="text-align:center">
        <input placeholder="아이디" type="text" id="id"></div>
    <div style="text-align:center">
        <input placeholder="패스워드" type="text" id="id2"></div>
    <div style="text-align:center">
    <div style="text-align:center"><button class="loginButton"><h3 class="login">로그인</h3></button></div>
    <input class="check1" type="checkbox">
    <span class="check2">로그인 상태 유지</span>
    <input class="check3" type="checkbox">
    <span class="check4">IP 보안</span>
    <hr class="line">
    <h3>더욱 간편한 로그인</h3>
    <button class="submit">QR코드 로그인</button>
    <button class="submit">일회용 번호 로그인</button>
    <p class="trash">아이디 찾기 | 비밀번호 찾기 | 회원가입</p>
    <p class="trash2">이용약관 | 개인정보처리방침 | 책임의 한계와 법적고지 | 회원정보 고객센터</p>
</body>
</html>
